    <template id="army-card-template">
        <div class="army-card">
            <button class="army-card-button"></button>
            <div class="card-image"></div>
            <h3 class="card-price">Title</h3>
            <button class="remove-button card-small-button">-</button>
            <button class="info-button card-small-button">i</button>

                </div>
            </div>
